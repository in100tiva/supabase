<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-jit-cdn"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="card w-96 bg-white shadow-xl p-5">
        <div class="card-body">
            <h2 class="card-title text-center text-2xl font-bold mb-6">Login</h2>
            <form id="loginForm">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" id="username" placeholder="Enter your username"
                        class="input input-bordered w-full">
                </div>
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="input input-bordered w-full">
                </div>
                <div class="form-control mb-4">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>
            <p id="errorMessage" class="text-red-500 text-center hidden">Invalid Username or Password</p>
        </div>
    </div>

    <script src="supabase.js"></script>
</body>

</html>
